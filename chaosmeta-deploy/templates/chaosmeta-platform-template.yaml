apiVersion: v1
kind: ConfigMap
metadata:
  name: chaosmeta-platform
  namespace: DEPLOYNAMESPACE
data:
  app.conf: |-
    appname = "chaosmeta-platform"
    httpaddr =  ""
    httpport = 8082
    runmode = "dev"
    level = INFO
    EnableDocs = true
    copyrequestbody = true
  app.yaml: |-
    secretkey: chaosmeta1234567
    argoWorkflowNamespace: default
    workflowNamespace: chaosmeta-inject
    db:
      name: chaosmeta
      user: root
      passwd: chaosmeta
      url: chaosmeta-mysql:3306
      maxidle: 30
      maxconn: 30
    log:
      path: ./chaosmeta-platform.log
      level: info
    runmode: ServiceAccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chaosmeta-platform
  namespace: DEPLOYNAMESPACE
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaosmeta-platform
rules:
  - apiGroups: ["apps", "batch", "", "extensions", "networking.k8s.io", "rbac.authorization.k8s.io", "apiextensions.k8s.io"]
    resources: ["nodes", "pods", "services", "deployments", "jobs", "ingresses", "configmaps",
                "pods/exec", "replicasets", "statefulsets", "namespaces", "pods/log", "events", "serviceaccounts",
                "secrets", "clusterroles", "clusterrolebindings", "customresourcedefinitions", "pods/ephemeralcontainers",
                "daemonsets"]
    verbs: ["*"]
  - apiGroups: ["inject.chaosmeta.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["events"]
    verbs:
      - create
      - update
      - patch
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind:  ClusterRoleBinding
metadata:
  name: chaosmeta-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind:  ClusterRole
  name: chaosmeta-platform
subjects:
  - kind: ServiceAccount
    name: chaosmeta-platform
    namespace: DEPLOYNAMESPACE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaosmeta-platform
  namespace: DEPLOYNAMESPACE
  labels:
    release: chaosmeta-platform
    app: chaosmeta-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaosmeta-platform
  template:
    metadata:
      labels:
        app: chaosmeta-platform
    spec:
      serviceAccountName: chaosmeta-platform
      containers:
        - name: chaosmeta-platform
          imagePullPolicy: Always
          image:  registry.cn-hangzhou.aliyuncs.com/chaosmeta/chaosmeta-platform:v0.0.3
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          volumeMounts:
            - name: chaosmeta-config
              mountPath: /home/admin/conf
        - name: chaosmeta-platform-frontend
          imagePullPolicy: Always
          image: registry.cn-hangzhou.aliyuncs.com/chaosmeta/chaosmeta-platform-frontend:v0.0.1
          ports:
            - containerPort: 8000
      volumes:
        - name: chaosmeta-config
          configMap:
            name: chaosmeta-platform
            items:
              - key: app.conf
                path: app.conf
              - key: app.yaml
                path: app.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: chaosmeta-mysql
  namespace: DEPLOYNAMESPACE
spec:
  ports:
    - port: 3306
  selector:
    app: chaosmeta-mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaosmeta-mysql
  namespace: DEPLOYNAMESPACE
spec:
  selector:
    matchLabels:
      app: chaosmeta-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaosmeta-mysql
    spec:
      serviceAccountName: chaosmeta-platform
      containers:
        - image: mysql:8.0
          name: chaosmeta-mysql
          env:
            - name: MYSQL_DATABASE
              value: "chaosmeta"
            - name: MYSQL_ROOT_PASSWORD
              value: "chaosmeta"
          ports:
            - containerPort: 3306
              name: chaosmeta-mysql
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          hostPath:
            path: "/tmp/chaosmeta-platform-mysql"
