apiVersion: v1
kind: ConfigMap
metadata:
  name: chaosmeta-platform
  namespace: chaosmeta-platform
data:
  app.conf: |-
    appname = "chaosmeta-platform"
    httpaddr =  ""
    httpport = 8082
    runmode = "dev"
    level = INFO
    EnableDocs = true
    copyrequestbody = true
  app.yaml: |-
    secretkey: chaosmeta1234567
    argoWorkflowNamespace: default
    workflowNamespace: chaosmeta-inject
    db:
      name: chaosmeta
      user: root
      passwd: chaosmeta
      url: mysql:3306
      maxidle: 30
      maxconn: 30
    log:
      path: ./chaosmeta-platform.log
      level: info
    runmode: ServiceAccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chaosmeta-platform
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaosmeta-platform
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: ["argoproj.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["chaosmeta.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind:  ClusterRoleBinding
metadata:
  name: chaosmeta-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind:  ClusterRole
  name: chaosmeta-platform
subjects:
  - kind: ServiceAccount
    name: chaosmeta-platform
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: chaosmeta-platform
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: chaosmeta-platform
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      serviceAccountName: chaosmeta-platform
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_DATABASE
              value: "chaosmeta"
            - name: MYSQL_ROOT_PASSWORD
              value: "chaosmeta"
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: chaosmeta-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaosmeta-platform
  namespace: chaosmeta-platform
  labels:
    release: chaosmeta-platform
    app: chaosmeta-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaosmeta-platform
  template:
    metadata:
      labels:
        app: chaosmeta-platform
    spec:
      serviceAccountName: chaosmeta-platform
      containers:
        - name: chaosmeta-platform
          imagePullPolicy: Always
          image:  registry.cn-hangzhou.aliyuncs.com/chaosmeta/chaosmeta-platform:v0.0.3
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          volumeMounts:
            - name: chaosmeta-config
              mountPath: /home/admin/conf
        - name: chaosmeta-platform-frontend
          imagePullPolicy: Always
          image: registry.cn-hangzhou.aliyuncs.com/chaosmeta/chaosmeta-platform-frontend:v0.0.1
          ports:
            - containerPort: 8000
      volumes:
        - name: chaosmeta-config
          configMap:
            name: chaosmeta-platform
            items:
              - key: app.conf
                path: app.conf
              - key: app.yaml
                path: app.yaml
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: chaosmeta-platform
  name: chaosmeta-platform
  namespace: chaosmeta-platform
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    app: chaosmeta-platform
  sessionAffinity: None
  type: LoadBalancer
